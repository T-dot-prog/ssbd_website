name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint code
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ssbd-website:latest
            ${{ secrets.DOCKER_USERNAME }}/ssbd-website:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ssbd-website:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ssbd-website:buildcache,mode=max

      - name: Test Docker container
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            docker pull ${{ secrets.DOCKER_USERNAME }}/ssbd-website:${{ github.sha }}
          else
            docker build -t ssbd-website-test .
          fi
          CONTAINER_NAME="test-container-${{ github.sha }}"
          docker run -d -p 8501:8501 --name $CONTAINER_NAME ${{ secrets.DOCKER_USERNAME }}/ssbd-website:${{ github.sha }} || docker run -d -p 8501:8501 --name $CONTAINER_NAME ssbd-website-test
          sleep 15
          curl -f http://localhost:8501 || (docker logs $CONTAINER_NAME && exit 1)
          docker stop $CONTAINER_NAME
          docker rm $CONTAINER_NAME

      - name: Complete pipeline
        run: echo "CI/CD pipeline executed successfully."
